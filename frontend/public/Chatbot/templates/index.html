<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewinsky - Airport Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #05111a;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header .status {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .language-select {
            padding: 5px;
            border-radius: 5px;
            background: white;
            border: none;
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            margin: 5px 0;
        }

        .user-message {
            align-items: flex-end;
        }

        .user-message .message-content {
            background: var(--secondary-color);
            color: white;
        }

        .bot-message {
            align-items: flex-start;
        }

        .bot-message .message-content {
            background: #f0f2f5;
            color: var(--text-color);
        }

        .timestamp {
            font-size: 0.7em;
            color: #7f8c8d;
            margin: 0 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #ecf0f1;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        .input-container button {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #131414;
        }

        .typing-indicator {
            padding: 10px;
            display: none;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #bdc3c7;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
            background: #f8f9fa;
        }

        .suggestion-chip {
            padding: 8px 15px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .suggestion-chip:hover {
            background: #dee2e6;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }

        .connection-status.connected {
            background: #2ecc71;
            color: white;
        }

        .connection-status.disconnected {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">Connecting...</div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <img src="chatbot.webp" alt="Lewinsky">
                <div>
                    <h2>Lewinsky</h2>
                    <div class="status">Airport Assistant</div>
                </div>
            </div>
            <select class="language-select" id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm Lewinsky, your airport assistant. I can help you with:
                    • Flight status and delays
                    • Airport information
                    • Weather conditions
                    • Passenger flow updates
                </div>
                <span class="timestamp">Now</span>
            </div>
        </div>

        <div class="suggestions" id="suggestions">
            <div class="suggestion-chip">Status of AA123</div>
            <div class="suggestion-chip">Weather at JFK</div>
            <div class="suggestion-chip">Is LAX busy?</div>
            <div class="suggestion-chip">Delays at SFO</div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const languageSelect = document.getElementById('language-select');
        const connectionStatus = document.getElementById('connection-status');
        const suggestions = document.getElementById('suggestions');

        function connectWebSocket() {
            ws = new WebSocket('ws://127.0.0.1:8000/ws');
            
            ws.onopen = () => {
                console.log('Connected to WebSocket');
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 2000);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                connectionStatus.textContent = 'Disconnected - Reconnecting...';
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.style.display = 'block';
                setTimeout(connectWebSocket, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                hideTypingIndicator();
                const response = JSON.parse(event.data);
                addMessage(response.response, false);
            };
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(content);
            messageDiv.appendChild(timestamp);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                addMessage(message, true);
                ws.send(JSON.stringify({
                    message: message,
                    language: languageSelect.value
                }));
                userInput.value = '';
                showTypingIndicator();
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        suggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-chip')) {
                userInput.value = e.target.textContent;
                sendMessage();
            }
        });

        // Initial connection
        connectWebSocket();
    </script>
</body>
</html>
